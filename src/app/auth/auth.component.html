<div style="display: flex; justify-content: center" class="row">
    <div class="col-xs-12 col-md-6 col-lg-4">
        <app-loading *ngIf="isLoading"></app-loading>
        <div *ngIf="!isLoading && error" class="alert alert-danger">
            {{error}}
        </div>
        <form *ngIf="!isLoading" #form=ngForm (ngSubmit)="onSubmit(form)">
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="email" class="form-control" name="email" required email ngModel>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" type="password" class="form-control" name="password" required minlength="6"
                       ngModel>
            </div>
            <div style="display: flex; justify-content: space-between">
                <button (click)="onSwitchMode()" type="button" class="btn btn-default">Switch
                    to {{!isLoginMode ? 'Login' : 'Sign Up'}}</button>
                <button [disabled]="!form.valid" type="submit"
                        class="btn btn-primary">{{isLoginMode ? 'Login' : 'Sign Up'}}</button>
            </div>
        </form>
    </div>
</div>
