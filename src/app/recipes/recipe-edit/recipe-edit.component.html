<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="submitForm()" [formGroup]="recipeForm">
      <div class="row">
        <div style="display:flex; gap: 1rem" class="col-xs-12">
          <button [disabled]="!recipeForm.valid" type="submit" class="btn btn-success">Save</button>
          <button (click)="onCancel()" type="button" class="btn btn-danger">Cancel</button>
        </div>
      </div>
      <hr>
      <div>

        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text"
                     formControlName="name"
                     id="name"
                     class="form-control">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="imagePath">Image Url</label>
              <input type="text"
                     formControlName="imagePath"
                     id="imagePath"
                     #imagePath
                     class="form-control">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <img [src]="imagePath.value" alt="" class="img-responsive">
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="description">Description</label>
              <textarea type="text"
                        formControlName="description"
                        id="description"
                        rows="6"
                        class="form-control"> </textarea>
            </div>
          </div>
        </div>

        <div class="row">
          <div formArrayName="ingredients" class="col-xs-12">
            <h4>Ingredients</h4>
            <div [formGroupName]="i" *ngFor="let ingredient of ingredientControls.controls let i = index" class="row">
              <div class="col-xs-8">
                <label for="ingredientName">Name</label>
                <input type="text"
                       id="ingredientName"
                       formControlName="name"
                       class="form-control">
              </div>
              <div class="col-xs-2">
                <label for="ingredientAmount">Amount</label>
                <input type="number"
                       id="ingredientAmount"
                       formControlName="amount"
                       class="form-control">
              </div>
              <div style="margin-top: 2.5rem" class="col-xs-2">
                <button (click)="deleteIngredient(i)" type="button" class="btn btn-danger">X</button>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-xs-12">
                <button [disabled]="" type="button" (click)="addIngredient()" class="btn btn-success">Add Ingredient</button>
              </div>
            </div>
          </div>
        </div>

      </div>
    </form>
  </div>
</div>
