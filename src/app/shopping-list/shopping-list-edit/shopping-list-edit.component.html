<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input id="name" #nameInput
                 type="text"
                 class="form-control">
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input id="amount" #amountInput
                 type="number"
                 class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button (click)="addItem()" class="btn btn-success" type="submit">Add</button>
          <button (click)="deleteItem()" class="btn btn-danger" type="button">Delete</button>
          <button (click)="clearAll()" class="btn btn-primary" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
